<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Student Manager Application</title>
</head>
<body>
<div align="center">
	<h1><a href="/">Student Management System</a></h1>
    <div class="form-inline">
    <a href="/students" class="btn btn-primary">Students</a>
    <a href="/courses" class="btn btn-primary">Courses</a>
    <a href="" class="btn btn-primary">Instructors</a>
    <a href="" class="btn btn-primary">Departments</a>
    <a href="" class="btn btn-primary">Faculties</a>
    </div>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Birth Date</th>
                <th>Birth Country</th>
                <th>Birth City</th>
                <th>Mothers Name</th>
                <th>Sex</th>
                <th>Tax Id</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="student : ${studInfo}">
                <td th:text="${student.stu_id}">ID</td>
                <td th:text="${student.stu_fname}">First Name</td>
                <td th:text="${student.stu_lname}">Last Name</td>
                <td th:text="${student.birth_date}">Birth Date</td>
                <td th:text="${student.birth_country}">Birth Country</td>
                <td th:text="${student.birth_city}">Birth City</td>
                <td th:text="${student.mothers_name}">Mothers Name</td>
                <td th:text="${student.sex}">Sex</td>
                <td th:text="${student.tax_id}">Tax Id</td>
            </tr>
        </tbody>
    </table>
</div>  
</body>
</html>
